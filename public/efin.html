<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFIN METARs</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .top-bar {
            background: linear-gradient(45deg, var(--primary), var(--secondary), #000);
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            font-family: 'Arial', sans-serif;
            padding: 10px 30px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid var(--secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar a, .top-bar button {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        .top-bar a:hover, .top-bar button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .container {
            margin-top: 70px;
        }
        button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
    <script>
        // Apply theme before the page loads
        const savedTheme = localStorage.getItem("theme") || "light";
        if (savedTheme === "dark") {
            document.documentElement.classList.add("dark-mode");
        }

        function toggleMode() {
            const isDarkMode = document.documentElement.classList.toggle("dark-mode");
            localStorage.setItem("theme", isDarkMode ? "dark" : "light");
            document.getElementById("toggle-mode").textContent = isDarkMode ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
        }

        document.addEventListener("DOMContentLoaded", () => {
            const isDarkMode = document.documentElement.classList.contains("dark-mode");
            document.getElementById("toggle-mode").textContent = isDarkMode ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
        });
    </script>
</head>
<body>
    <div class="top-bar">
        <div>
            <a href="index.html">Map</a>
            <a href="single.html">Search</a>
            <a href="multiple.html">Search Multiple</a>
            <a href="efin.html">EFIN (ATC)</a>
        </div>
        <button id="toggle-mode" onclick="toggleMode()">üåô Dark Mode</button>
    </div>
    <div class="container">
        <header>
            <h1 id="site-title">EFIN METARs</h1>
            <button id="refresh-efin">Refresh</button>
        </header>

        <div class="content">
            <div class="efin-panel">
                <h2>METARs for active airport(s) (Auto-refresh every 30 seconds)</h2>
                <div id="efin-list"></div>
            </div>
        </div>
    </div>

    <script src="scripts/efin.js"></script>
</body>
</html>
