<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Metar</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Apply theme before the page loads
        const savedTheme = localStorage.getItem("theme") || "light";
        if (savedTheme === "dark") {
            document.documentElement.classList.add("dark-mode");
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="site-title">Settings</h1>
            <nav>
                <a href="index.html">Single</a>
                <a href="multiple.html">Multiple</a>
                <a href="efin.html">EFIN</a>
                <a href="settings.html">Settings</a>
            </nav>
            <button id="toggle-mode">ðŸŒ™ Dark Mode</button>
        </header>

        <div class="content">
            <div class="settings-panel">
                <h2>Customize Your Experience</h2>
                <div class="setting">
                    <label for="auto-refresh">Auto-Refresh METAR Data:</label>
                    <select id="auto-refresh">
                        <option value="300000">5 minutes</option>
                        <option value="600000">10 minutes</option>
                        <option value="0">Off</option>
                    </select>
                </div>
                <div class="setting">
                    <label for="theme">Theme:</label>
                    <select id="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <div class="setting">
                    <label for="show-taf">Show TAF:</label>
                    <select id="show-taf">
                        <option value="false">Off</option>
                        <option value="true">On</option>
                    </select>
                </div>
                <button id="save-settings">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="settings.js"></script>
</body>
</html>
